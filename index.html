<!doctype html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joke Bot</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/6696842132.js" crossorigin="anonymous"></script>
  <script defer type="module" src="./main.js"></script>
</head>
<body>
  <header>
    <h1>Comedian Bot</h1>
    <button id="startover-btn">Start Over</button>
  </header>
  <main>
    <div id="chat-panel">
      <div class="bot-message">
        <div class="icon">
          <span class="fa-solid fa-robot"></span>
        </div>
        <div class="bot-bubble">
          <p>Let me know if you wanna hear a joke</p>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <button id="joke-btn">
      Tell me a Joke
    </button>
  </footer>
</body>
</html>
